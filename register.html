<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة التسجيل</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">الصفحة الرئيسية</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="login.html">تسجيل الدخول</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">التسجيل</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-4 blur-background">
        <h2 class="text-center">التسجيل</h2>
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="fullName" placeholder="ادخل الاسم الكامل" />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">رقم الهاتف</label>
            <input type="tel" class="form-control" pattern="\+[0-9]{9,15}" id="phoneNumber"
              placeholder="+90 5xx xxx xxxx" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" placeholder="أدخل البريد الإلكتروني" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" />
          </div>
          <button type="submit" class="btn btn-primary w-100">تسجيل</button>
        </form>
        <div class="text-center mt-3">
          <a href="login.html">لدي حساب بالفعل</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
